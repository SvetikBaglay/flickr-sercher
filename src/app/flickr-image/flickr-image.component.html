<div class="m-2 text-center">
  <p>{{imageTitle}}</p>
  <img *ngIf="largeSquare" src={{this.largeSquare.source}} />
</div>
<div class="d-flex flex-column" *ngIf="!isBookmarked">
  <div><button type="button" (click)="handleBookmark(imageId, imageTitle, imageTag)" class="my-3 btn  btn-primary">Bookmark it!</button></div>
  <div><input type="text" [(ngModel)]="imageTag" class="form-control" placeholder="some tags?" name="imageTag" aria-label="some tags?" /></div>
</div>
<div *ngIf="isBookmarked">
  <button type="button" (click)="handleUnbookmark(imageId)" class="my-1 btn  btn-primary">Delete.</button>
  <p>{{imageTag}}</p>
</div>
